<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Tile Puzzle Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-puzzle-piece"></i> Sliding Tile Puzzle Solver</h1>
            <p>Create any N×N puzzle and watch it solve automatically!</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="puzzle-size">Puzzle Size:</label>
                <input type="number" id="puzzle-size" min="2" max="10" value="3">
                <button id="generate-btn" class="btn">
                    <i class="fas fa-sync-alt"></i> Generate New Puzzle
                </button>
            </div>
            
            <div class="input-group">
                <label for="custom-puzzle">Or enter custom layout (comma-separated, 0 for empty):</label>
                <input type="text" id="custom-puzzle" placeholder="1,2,3,4,5,6,7,8,0">
                <button id="custom-btn" class="btn">
                    <i class="fas fa-edit"></i> Load Custom
                </button>
            </div>

            <div class="button-group">
                <button id="solve-btn" class="btn solve-btn">
                    <i class="fas fa-robot"></i> Solve Puzzle
                </button>
                <button id="shuffle-btn" class="btn">
                    <i class="fas fa-random"></i> Shuffle
                </button>
                <button id="reset-btn" class="btn">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div class="algorithm-select">
                <label for="algorithm">Solving Algorithm:</label>
                <select id="algorithm">
                    <option value="bfs">Breadth-First Search</option>
                    <option value="a-star">A* Algorithm (Manhattan Distance)</option>
                    <option value="ida-star">IDA* (Iterative Deepening A*)</option>
                </select>
            </div>
        </div>

        <div class="puzzle-container">
            <div id="puzzle-board"></div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span>Size: <span id="current-size">3×3</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-step-forward"></i>
                    <span>Moves: <span id="move-count">0</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span>Time: <span id="timer">0s</span></span>
                </div>
                <div class="stat">
                    <i class="fas fa-brain"></i>
                    <span>Status: <span id="status">Ready</span></span>
                </div>
            </div>
        </div>

        <div class="solution-panel" id="solution-panel">
            <h3><i class="fas fa-list-ol"></i> Solution Steps</h3>
            <div id="solution-steps"></div>
        </div>

        <footer>
            <p>Built with JavaScript | Hosted on GitHub Pages</p>
            <p>Algorithm: BFS/A*/IDA* | Supports any N×N puzzle</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
